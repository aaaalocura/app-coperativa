<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre del Padre</ion-label>
      <ion-input type="text" [(ngModel)]="padre.Nombre" name="nombrePadre"></ion-input>
    </ion-item>

    <!-- Otros campos del padre (Apellido, Telefono, Direccion, etc.) -->

    <ion-item *ngFor="let hijo of hijos; let i = index">
      <ion-label position="floating">Nombre del Hijo {{ i + 1 }}</ion-label>
      <ion-input type="text" [(ngModel)]="hijo.Nombre" name="nombreHijo_{{ i }}"></ion-input>
    </ion-item>

    <!-- Otros campos del hijo (Apellido, Grado, Escuela, etc.) -->

    <ion-button expand="full" (click)="addHijo()">Agregar Hijo</ion-button>
    <ion-button expand="full" type="submit">Registrar</ion-button>
  </form>
</ion-content>
